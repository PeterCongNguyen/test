<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>LOGIN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/login.css}" />

</head>
<body>
<div class="container">
    <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row-fluid user-row">
                        <img src="http://s11.postimg.org/7kzgji28v/logo_sm_2_mr_1.png" class="img-responsive" alt="Conxole Admin"/>
                    </div>
                </div>
                <div class="panel-body">
                    <!--th:action="@{/j_spring_security_check}"-->

                    <form accept-charset="UTF-8" role="form" class="form-signin" th:action="@{login}" method="post" >
                        <fieldset>

                            <div th:if="${param.error}">
                                <div class="alert alert-danger">
                                    Invalid username and password.
                                </div>
                            </div>
	                        <div class="form-group">
	                        	<input type="text" name="username" id="username" class="form-control input-lg"
                               placeholder="UserName" required="true" autofocus="true"/>
                    		</div>
                    		<div class="form-group">
                        		<input type="password" name="password" id="password" class="form-control input-lg"
                               placeholder="Password" required="true"/>
                    		</div>
                            <br />
                            <div class="col-md-7">
                                <span><a href="register.html">Register</a></span>
                            </div>
                            <div class="col-md-5">
                                <span><a href="#">Forget password</a></span>
                            </div>
                            <input class="btn btn-lg btn-success btn-block" type="submit" id="login" value="Login Â»"/>
                        </fieldset>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
