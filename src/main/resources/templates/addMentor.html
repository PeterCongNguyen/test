<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>LIST MENTOR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style>
    .navbar {
        margin-bottom: 0;
        border-radius: 0;
    }
    .row.content {height: 450px}
    .sidenav {
        padding-top: 20px;
        background-color: #f1f1f1;
        height: 100%;
    }
    footer {
        background-color: #555;
        color: white;
        padding: 15px;
    }
    @media screen and (max-width: 767px) {
        .sidenav {
            height: auto;
            padding: 15px;
        }
        .row.content {height:auto;}
    }
</style>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Logo</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-md-2 sidenav">
            <p><a href="#">Link</a></p>

        </div>
        <div class="col-md-8 text-left">
            <h1>Welcome</h1>
            <div align="center" class="container">
                <h2>Information Mentor</h2>
                <!--/*@thymesVar id="mentorEntity" type="peter.cong.demo.Entity.MentorEntity"*/-->
                <form class="form-horizontal" th:action="@{/addMentor}" th:object="${mentorEntity}" method="POST"
                      novalidate="novalidate" content="application/json">
                    <div class="form-group">
                        <div class="col-md-3">
                            <label for="name">Name:</label>
                        </div>
                        <div class="col-md-5">
                            <input type="text" class="form-control" id="name" th:field="*{name}" th:required="required" placeholder="Enter name..."/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-3">
                            <label for="phone">Phone:</label>
                        </div>
                        <div class="col-md-5">
                            <input type="text" class="form-control" id="phone" th:field="*{phone}" th:required="required" placeholder="Enter number..."/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-3">
                            <label for="age">Age:</label>
                        </div>
                        <div class="col-md-5">
                            <input type="number" id="age" class="form-control" th:field="*{age}" th:required="required" placeholder="Enter age..." />
                        </div>
                    </div>

                    <button type="submit" class="btn btn-default" >Submit</button>
                </form>
            </div>
        </div>
        <div class="col-md-2 sidenav">
            <div>
                <h1>Peter Cong</h1>
            </div>
        </div>
    </div>
</div>

<footer class="container-fluid text-center">
    <p>Footer Text</p>
</footer>
</body>
</html>
