<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>REGISTER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'/>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'/>

</head>
<!-- th:style="'background-image: url('+@{/images/maxresdefault.jpg}+')'"-->
<body>
    <div class="container">
        <div class="row vertical-offset-100">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row-fluid user-row">
                            <img src="http://s11.postimg.org/7kzgji28v/logo_sm_2_mr_1.png" class="img-responsive" alt="Conxole Admin"/>
                        </div>
                    </div>
                    <div class="panel-body">
                        <form accept-charset="UTF-8" role="form" class="form-signin">
                            <fieldset>

                                <!-- Id name -->
                                <label class="panel-login">
                                    <div class="login_result">Your name</div>
                                </label>
                                <input class="form-control" placeholder="Username" id="username" type="text"/>

                                <!-- Password -->
                                <label class="panel-login">
                                    <div class="login_result">Password</div>
                                </label>
                                <input class="form-control" placeholder="Enter Password" id="password" type="password"/>

                                <!-- confirm pass -->
                                <label class="panel-login">
                                    <div class="login_result">Confirm Password</div>
                                </label>
                                <input class="form-control" placeholder="Enter Password" id="cfpassword" type="password"/>

                                <br />
                                 <!-- Register -->
                                <input class="btn btn-lg btn-success btn-block" type="submit" id="login" value="Login Â»"/>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
